<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styleHome.css">
    <title>Kenzie Food</title>
</head>

<header>
    <div class="container">
        <img class="img_logo" src="./src/img/logo.png" />
        <div class="header_search">
            <div class="search">
                <img class="img_search" src="./src/img/search.svg" />
                <input class="input_search" type="text" placeholder="Pesquisar por produto">
                <a href="#" class="container_login">Log in / register</a>
            </div>
        </div>
    </div>
</header>

<body>

     <main>
         <div class="btn-filt">
            <button value="todos" class="btn-filt filt__all">Todos</button>
            <button value="Panificadora" class="btn-filt filt__pan"><img src="./src/img/pao.jpg" class="btn-img"> Panificadora</button>
            <button value="Frutas" class="btn-filt filt__fruits"><img src="./src/img/fruta.jpg" class="btn-img"> Frutas</button>
            <button value="Bebidas" class="btn-filt filt__drinks"><img src="./src/img/bebida.jpg" class="btn-img"> Bebidas</button>
         </div>

         <section class="product__Cards"></section>  

    
            <section class="main__cart">
    
                <div class="cart__header">
    
                    <div class="cart__headerInfo">
                        <img class="cart__headerInfo--resize" src="./src/img/carrinho.png" alt="carrinho">
                        <p class="cart__headerInfo--format">Carrinho</p>
                    </div>
    
                    <button class="cart__header__button">X</button>
    
                </div>
    
                <div class="cart__body">
    
                    <div class="cart_cardBody">
    
                        <figure class="productImg__cart">
                            <img src="./src/img/temporario1.png" class="productImg__cart--resize">
                        </figure>  
    
                        <div class="producInfo__cart">
                            <h2 class="productCart__title--format"> Panqueca de banana...  </h2>
                            <p  class="productCart__category--format">Panificadora</p>
                            <h3  class="productCart__price--format"> R$ 20,00  </h3>
                        </div>
    
                        <button class="buttonProduct__remove">
                            <img src="./src/img/trash.png" class="imgTrash__cart--resize" id="remove">
                        </button>
                    </div>
                </div>
    
                <div class="cart__footer">  
    
                    <div class="cart__footerQuantity">
                        <h3 class="cart__footerQuantity--format">Quantidade</h3> 
                        <p  class="cart__footerQuantity__Number--format">5</p>
                    </div>
    
                    <div class="cart__footerTotalPrice">
                        <h3 class="cart__footerPrice--format">Total</h3> 
                        <p class="cart__footerPrice__Number--format">R$ 85,00</p>
                    </div>
    
                </div>
            </section>
    
        

    </main>


    <footer class="localCommerce">
        <div class="cart">
            <button class="cart__button">
                <img class="cart__button--format" src="./src/img/carrinho.png">
            </button>
        </div>    
    </footer> 

    <script type='module' src="./src/js/app.js"></script>
</body>

</html>
